<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Dashboard</title>
</head>

<body>
    <div class="title">
        <h1 class="d-flex justify-content-center p-3">Weather Dashboard</h1>
    </div>


    <div class="d-flex">
        <div class="w-30">
            <div>
                <h2 class="fw-bold">Search for a City:</h2>
                <input type="text" id="inputtext" class="w-100 fs-4">
                <button type="button" class="btn" onclick="getCityLocation()">Search</button>
            </div>
            <div id="storecitysearch"></div>
        </div>
        <div>
            <div id="displaycity" class="display-city">
                <div>
                    <h2 id="cityname"></h2>
                    <h2 id="date"></h2>
                    <img id="icon" class="icon">
                </div>
                <ul>
                    <li id="temperature"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                </ul>
            </div>
            <div id="fivedaywrapper" class="five-day-wrapper">
                <h2 id="fivedayforecast" class="row"></h2>
                <div class="five-day-container d-flex">
                    <div class="containers-styling">
                        <ul>
                            <li id="day0"></li>
                            <img id="day0icon" class="icon">
                            <li id="day0temp"></li>
                            <li id="day0wind"></li>
                            <li id="day0humidity"></li>
                        </ul>
                    </div>
                    <div class="containers-styling">
                        <ul>
                            <li id="day1"></li>
                            <img id="day1icon" class="icon">
                            <li id="day1temp"></li>
                            <li id="day1wind"></li>
                            <li id="day1humidity"></li>
                        </ul>
                    </div>
                    <div class="containers-styling">
                        <ul>
                            <li id="day2"></li>
                            <img id="day2icon" class="icon">
                            <li id="day2temp"></li>
                            <li id="day2wind"></li>
                            <li id="day2humidity"></li>
                        </ul>
                    </div>
                    <div class="containers-styling">
                        <ul>
                            <li id="day3"></li>
                            <img id="day3icon" class="icon">
                            <li id="day3temp"></li>
                            <li id="day3wind"></li>
                            <li id="day3humidity"></li>
                        </ul>
                    </div>
                    <div class="containers-styling">
                        <ul>
                            <li id="day4"></li>
                            <img id="day4icon" class="icon">
                            <li id="day4temp"></li>
                            <li id="day4wind"></li>
                            <li id="day4humidity"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
